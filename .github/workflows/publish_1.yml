name: Publish Page 1

on:
    push: 
        branches: main

jobs:
    package:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/upload-artifact@v4
              with:
                name: page-1
                path: folder_1

    publish:
        runs-on: ubuntu-latest
        needs: package
        permissions:
            pages: write
            id-token: write      
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                artifact_name: page-1
